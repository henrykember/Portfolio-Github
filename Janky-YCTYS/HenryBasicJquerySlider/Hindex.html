<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
  
    <title>Basic jQuery Slider - Demo</title>
      
    <!-- bjqs.css contains the *essential* css needed for the slider to work -->
    <link rel="stylesheet" href="./Hbjqs.css">
    <link rel="stylesheet" href="./Hbjqs-Henryadditions.css">
    <!-- load jQuery and the plugin -->
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="./Hbjqs-1.3.min.js"></script>
      
  </head>
  
  <body>
  
    <div id="container">
      <!--  Outer wrapper for presentation only, this can be anything you like -->
      <div id="banner-fade">

        <!-- start Basic Jquery Slider -->
        <ul class="bjqs">
          <li><img src="./GUIDOG0041_Bush_Sml.jpg"></li>
          <li><img src="./GUIDOG0041_Ferry_Sml.jpg"></li>
          <li><img src="./GUIDOG0041_City_Med.jpg"></li>
        </ul>
        <!-- end Basic jQuery Slider -->

      </div>
    </div>
      <!-- End outer wrapper -->

      <script class="secret-source">
        jQuery(document).ready(function($) {

          $('#banner-fade').bjqs({
            height      : 925,
            width       : 720,
            responsive  : true,
            nexttext : '&#8680;', // Text for 'next' button (can use HTML)
            prevtext : '&#x21e6;', // Text for 'previous' button (can use HTML)
            animtype : 'fade', // accepts 'fade' or 'slide'
            animduration : 450, // how fast the animation are
            animspeed : 4000, // the delay between each slide
            automatic : false, // automatic
          });

        });
      </script>

      
  </body>
</html>
