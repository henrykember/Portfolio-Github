<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("div#other").css("background-color", "yellow");
  });
});
</script>
</head>
<body>

<h2>This is a heading</h2>

<div class="colour" style="background-color:#ff0000">This is a paragraph.</div>
<div class="other" style="background-color:#00ff00">This is a paragraph.</div>
<div id="other" style="background-color:#0000ff">This is a paragraph.</div>

<p>This is a paragraph.</p>

<button>Set background-color of p</button>

</body>
</html>
